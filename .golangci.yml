version: "2"

run:
  timeout: 5m
  tests: true
  modules-download-mode: readonly

linters:
  enable:
    - errcheck
    - staticcheck
    - unused
    - govet
    - ineffassign
    - misspell
    - gocritic
    - gocyclo
    - revive
    - unconvert
    - unparam
    - bodyclose
    - noctx
    - gosec

  settings:
    gocyclo:
      min-complexity: 15
    
    gocritic:
      enabled-tags:
        - diagnostic
        - experimental
        - opinionated
        - performance
        - style
    
    revive:
      rules:
        - name: var-naming
          severity: warning
          disabled: false
        - name: package-comments
          severity: warning
          disabled: false
    
    gosec:
      excludes:
        - G404

  exclusions:
    generated: lax
    presets:
      - comments
      - common-false-positives
      - legacy
      - std-error-handling
    rules:
      - path: _test\.go
        linters:
          - gocyclo
          - errcheck
          - gosec

formatters:
  enable:
    - gofmt
    - goimports

issues:
  max-issues-per-linter: 0
  max-same-issues: 0

output:
  formats:
    text:
      path: stdout
      colors: true
      print-issued-lines: true
      print-linter-name: true
